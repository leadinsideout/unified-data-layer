name: Slack - Phase & Major Release Notifications

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0'  # Match phase (v0.1.0, v0.2.0) and major releases (v1.0.0, v2.0.0)
  workflow_dispatch:  # Allow manual trigger for testing/resending

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release info
        id: release
        run: |
          # Get the latest release tag if manually triggered, otherwise use the pushed tag
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME=$(git describe --tags --match 'v[0-9]*.[0-9]*.0' --abbrev=0)
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          VERSION=$(echo $TAG_NAME | sed 's/^v//')

          # Determine release type
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          if [ "$MAJOR" != "0" ]; then
            # Major release (v1.0.0, v2.0.0) - Production ready
            TYPE="Major Release"
            EMOJI="ðŸš€"
            DESCRIPTION="Production-Ready Milestone"
          else
            # Phase release (v0.1.0, v0.2.0, etc.)
            TYPE="Phase ${MINOR} Complete"
            EMOJI="âœ¨"
            DESCRIPTION="Development Phase Milestone"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "type=$TYPE" >> $GITHUB_OUTPUT
          echo "emoji=$EMOJI" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT

      - name: Extract phase summary
        id: changelog
        run: |
          # Get comprehensive phase/release summary
          VERSION="${{ steps.release.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Find last phase/major release tag
          if [ "$MAJOR" != "0" ]; then
            # For major releases, find previous major
            PREV_VERSION=$((MAJOR - 1))
            LAST_TAG="v${PREV_VERSION}.0.0"
          else
            # For phase releases, find previous phase
            if [ "$MINOR" == "1" ]; then
              LAST_TAG=""  # First phase, get all history
            else
              PREV_PHASE=$((MINOR - 1))
              LAST_TAG="v0.${PREV_PHASE}.0"
            fi
          fi

          # If previous tag doesn't exist, get all history
          if [ -n "$LAST_TAG" ] && ! git rev-parse "$LAST_TAG" >/dev/null 2>&1; then
            LAST_TAG=""
          fi

          # Extract checkpoint completions and key features
          if [ -z "$LAST_TAG" ]; then
            # Get all checkpoints and features
            CHECKPOINTS=$(git log --format="â€¢ %s" --grep="checkpoint" -i HEAD | head -10)
            FEATURES=$(git log --format="â€¢ %s" --grep="^feat" HEAD | head -10)
          else
            # Get checkpoints and features since last phase/major release
            CHECKPOINTS=$(git log --format="â€¢ %s" --grep="checkpoint" -i ${LAST_TAG}..HEAD | head -10)
            FEATURES=$(git log --format="â€¢ %s" --grep="^feat" ${LAST_TAG}..HEAD | head -10)
          fi

          # Build comprehensive summary
          SUMMARY="**Checkpoints Completed:**\n${CHECKPOINTS}\n\n**Key Features:**\n${FEATURES}"

          # Escape for JSON
          SUMMARY=$(echo "$SUMMARY" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get deployment URL
        id: deployment
        run: |
          # Check if there's a production deployment URL
          if [ -f "vercel.json" ]; then
            echo "url=https://unified-data-layer.vercel.app" >> $GITHUB_OUTPUT
          else
            echo "url=" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack (#team_ai channel)
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ steps.release.outputs.emoji }} ${{ steps.release.outputs.type }} - Unified Data Layer v${{ steps.release.outputs.version }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.release.outputs.emoji }} ${{ steps.release.outputs.type }}: Unified Data Layer v${{ steps.release.outputs.version }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "A major milestone has been reached! Here's a summary of what's been accomplished."
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project:*\nUnified Data Layer"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\nv${{ steps.release.outputs.version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Release Type:*\n${{ steps.release.outputs.description }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Released by:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ steps.changelog.outputs.changelog }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Release Notes"
                      },
                      "url": "${{ github.event.repository.html_url }}/releases/tag/${{ github.ref_name }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View CHANGELOG"
                      },
                      "url": "${{ github.event.repository.html_url }}/blob/main/CHANGELOG.md"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Deployment"
                      },
                      "url": "https://unified-data-layer.vercel.app"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_TEAM_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
