name: Slack - Phase & Major Release Notifications

on:
  push:
    tags:
      # ONLY match phase-ending releases and major releases
      # Phase endings: v0.3.0 (Phase 1), v0.7.0 (Phase 2), v0.10.0 (Phase 3), v0.13.0 (Phase 4)
      # Major releases: v1.0.0, v2.0.0, etc.
      # DO NOT match checkpoint releases: v0.4.0-v0.6.0, v0.8.0-v0.9.0, v0.11.0-v0.12.0
      - 'v0.3.0'   # Phase 1 Complete
      - 'v0.7.0'   # Phase 2 Complete
      - 'v0.10.0'  # Phase 3 Complete
      - 'v0.13.0'  # Phase 4 Complete
      - 'v[1-9]+.0.0'  # Major releases (v1.0.0, v2.0.0, etc.)
  workflow_dispatch:  # Allow manual trigger for testing/resending

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release info
        id: release
        run: |
          # Get the latest release tag if manually triggered, otherwise use the pushed tag
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME=$(git describe --tags --match 'v[0-9]*.[0-9]*.0' --abbrev=0)
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          VERSION=$(echo $TAG_NAME | sed 's/^v//')

          # Determine release type
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          if [ "$MAJOR" != "0" ]; then
            # Major release (v1.0.0, v2.0.0) - Production ready
            TYPE="Major Release"
            EMOJI="ðŸš€"
            DESCRIPTION="Production-Ready Milestone"
          else
            # Phase release - Map minor version to phase number
            # Phase 1 = v0.3.0, Phase 2 = v0.7.0, Phase 3 = v0.10.0, etc.
            case "$MINOR" in
              3)
                PHASE="1"
                ;;
              7)
                PHASE="2"
                ;;
              10)
                PHASE="3"
                ;;
              13)
                PHASE="4"
                ;;
              *)
                PHASE="$MINOR"  # Fallback for unknown versions
                ;;
            esac
            TYPE="Phase ${PHASE} Complete"
            EMOJI="âœ¨"
            DESCRIPTION="Development Phase Milestone"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "type=$TYPE" >> $GITHUB_OUTPUT
          echo "emoji=$EMOJI" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT

      - name: Create user-friendly summary
        id: changelog
        run: |
          # Create non-technical summary based on phase
          VERSION="${{ steps.release.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Phase-specific summaries (keyed by minor version which represents phase completion)
          # Note: Phase X completion = v0.X+Y.0 where Y = last checkpoint of phase
          # Phase 1 = v0.3.0, Phase 2 = v0.7.0, Phase 3 = v0.10.0 (estimated)
          case "$MINOR" in
            3)
              # Phase 1 Complete
              SUMMARY="**What's New:**\nâ€¢ Local development environment\nâ€¢ Basic semantic search API\nâ€¢ Coaching transcript upload\n\n**What This Means:**\nâ€¢ Foundation for AI-powered coaching insights\nâ€¢ Search through coaching conversations\nâ€¢ Fast, relevant results"
              ;;
            7)
              # Phase 2 Complete
              SUMMARY="**What's New:**\nâ€¢ Multi-type data support (transcripts, assessments, frameworks, documents)\nâ€¢ Advanced search filtering (by coach, client, organization, data type)\nâ€¢ Production-ready architecture with comprehensive testing\n\n**What This Means:**\nâ€¢ Search across all your coaching data in one place\nâ€¢ Find patterns across sessions, assessments, and frameworks\nâ€¢ Results are faster and more relevant\n\n**Status:** Ready for testing"
              ;;
            10)
              # Phase 3 Complete
              SUMMARY="**What's New:**\nâ€¢ Automated PII scrubbing for coaching transcripts (96% accuracy)\nâ€¢ Row-level security policies for multi-tenant data isolation\nâ€¢ API key management with rate limiting and usage tracking\n\n**What This Means:**\nâ€¢ Personal information is automatically removed from transcripts\nâ€¢ Each organization can only access their own data\nâ€¢ Secure API access with usage monitoring and controls\n\n**Status:** Production-ready security and privacy foundation"
              ;;
            13)
              # Phase 4 Complete
              SUMMARY="**What's New:**\nâ€¢ Full AI platform integration (Custom GPT + Claude MCP)\nâ€¢ Real-time semantic search across all coaching data\nâ€¢ Advanced pattern recognition and insight generation\n\n**What This Means:**\nâ€¢ Ask questions in natural language and get instant answers\nâ€¢ Works seamlessly with ChatGPT and Claude\nâ€¢ AI automatically finds patterns and insights across all coaching sessions\n\n**Status:** Production-ready AI integration"
              ;;
            *)
              # Default for unknown versions
              SUMMARY="**What's New:**\nâ€¢ Platform improvements and enhancements\n\n**What This Means:**\nâ€¢ Better performance and reliability\nâ€¢ Enhanced features for coaches"
              ;;
          esac

          # Escape for JSON
          SUMMARY=$(echo "$SUMMARY" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get deployment URL
        id: deployment
        run: |
          # Check if there's a production deployment URL
          if [ -f "vercel.json" ]; then
            echo "url=https://unified-data-layer.vercel.app" >> $GITHUB_OUTPUT
          else
            echo "url=" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack (#team_ai channel)
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ steps.release.outputs.emoji }} ${{ steps.release.outputs.type }} - Unified Data Layer v${{ steps.release.outputs.version }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.release.outputs.emoji }} ${{ steps.release.outputs.type }}: Unified Data Layer v${{ steps.release.outputs.version }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "We've completed a major upgrade to the coaching platform."
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project:*\nUnified Data Layer"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\nv${{ steps.release.outputs.version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Release Type:*\n${{ steps.release.outputs.description }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Released by:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ steps.changelog.outputs.changelog }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Release Notes"
                      },
                      "url": "${{ github.event.repository.html_url }}/releases/tag/${{ github.ref_name }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View CHANGELOG"
                      },
                      "url": "${{ github.event.repository.html_url }}/blob/main/CHANGELOG.md"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Deployment"
                      },
                      "url": "https://unified-data-layer.vercel.app"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_TEAM_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
