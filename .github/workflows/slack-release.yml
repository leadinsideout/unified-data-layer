name: Slack - Phase & Major Release Notifications

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0'  # Match phase (v0.1.0, v0.2.0) and major releases (v1.0.0, v2.0.0)
  workflow_dispatch:  # Allow manual trigger for testing/resending

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release info
        id: release
        run: |
          # Get the latest release tag if manually triggered, otherwise use the pushed tag
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME=$(git describe --tags --match 'v[0-9]*.[0-9]*.0' --abbrev=0)
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          VERSION=$(echo $TAG_NAME | sed 's/^v//')

          # Determine release type
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          if [ "$MAJOR" != "0" ]; then
            # Major release (v1.0.0, v2.0.0) - Production ready
            TYPE="Major Release"
            EMOJI="ðŸš€"
            DESCRIPTION="Production-Ready Milestone"
          else
            # Phase release (v0.1.0, v0.2.0, etc.)
            TYPE="Phase ${MINOR} Complete"
            EMOJI="âœ¨"
            DESCRIPTION="Development Phase Milestone"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "type=$TYPE" >> $GITHUB_OUTPUT
          echo "emoji=$EMOJI" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT

      - name: Create user-friendly summary
        id: changelog
        run: |
          # Create non-technical summary based on phase
          VERSION="${{ steps.release.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Phase-specific summaries (update these as phases complete)
          case "$MINOR" in
            1)
              SUMMARY="**What's New:**\nâ€¢ Local development environment\nâ€¢ Basic semantic search API\nâ€¢ Coaching transcript upload\n\n**What This Means:**\nâ€¢ Foundation for AI-powered coaching insights\nâ€¢ Search through coaching conversations\nâ€¢ Fast, relevant results"
              ;;
            2)
              SUMMARY="**What's New:**\nâ€¢ Support for multiple data types (transcripts, assessments, coaching frameworks, company documents)\nâ€¢ Smarter search with filtering by coach, client, or organization\nâ€¢ Better organization with sample data\n\n**What This Means:**\nâ€¢ Search across all your coaching data in one place\nâ€¢ Find patterns across different types of information\nâ€¢ Get answers faster with better filtering"
              ;;
            3)
              SUMMARY="**What's New:**\nâ€¢ Enhanced security and privacy features\nâ€¢ Automated PII (personally identifiable information) protection\nâ€¢ Role-based access controls\n\n**What This Means:**\nâ€¢ Your coaching data is more secure\nâ€¢ Client privacy is automatically protected\nâ€¢ Control who can see what data"
              ;;
            4)
              SUMMARY="**What's New:**\nâ€¢ Full AI platform integration (Custom GPT + Claude)\nâ€¢ Real-time data updates\nâ€¢ Advanced pattern analysis\n\n**What This Means:**\nâ€¢ Ask questions in natural language and get instant answers\nâ€¢ Works with ChatGPT and Claude\nâ€¢ Automatically finds insights across sessions"
              ;;
            7)
              SUMMARY="**What's New:**\nâ€¢ Multi-type data support (transcripts, assessments, frameworks, documents)\nâ€¢ Advanced search filtering (by coach, client, organization, data type)\nâ€¢ Production-ready architecture with comprehensive testing\n\n**What This Means:**\nâ€¢ Search across all your coaching data in one place\nâ€¢ Find patterns across sessions, assessments, and frameworks\nâ€¢ Results are faster and more relevant\n\n**Status:** Ready for testing"
              ;;
            *)
              # Default for unknown phases
              SUMMARY="**What's New:**\nâ€¢ Platform improvements and enhancements\n\n**What This Means:**\nâ€¢ Better performance and reliability\nâ€¢ Enhanced features for coaches"
              ;;
          esac

          # Escape for JSON
          SUMMARY=$(echo "$SUMMARY" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get deployment URL
        id: deployment
        run: |
          # Check if there's a production deployment URL
          if [ -f "vercel.json" ]; then
            echo "url=https://unified-data-layer.vercel.app" >> $GITHUB_OUTPUT
          else
            echo "url=" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack (#team_ai channel)
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ steps.release.outputs.emoji }} ${{ steps.release.outputs.type }} - Unified Data Layer v${{ steps.release.outputs.version }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.release.outputs.emoji }} ${{ steps.release.outputs.type }}: Unified Data Layer v${{ steps.release.outputs.version }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "We've completed a major upgrade to the coaching platform."
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project:*\nUnified Data Layer"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\nv${{ steps.release.outputs.version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Release Type:*\n${{ steps.release.outputs.description }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Released by:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ steps.changelog.outputs.changelog }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Release Notes"
                      },
                      "url": "${{ github.event.repository.html_url }}/releases/tag/${{ github.ref_name }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View CHANGELOG"
                      },
                      "url": "${{ github.event.repository.html_url }}/blob/main/CHANGELOG.md"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Deployment"
                      },
                      "url": "https://unified-data-layer.vercel.app"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_TEAM_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
