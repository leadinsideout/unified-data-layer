name: Slack - Checkpoint Notifications

on:
  push:
    tags:
      - 'v*-checkpoint-*'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract checkpoint info
        id: checkpoint
        run: |
          TAG_NAME="${{ github.ref_name }}"
          CHECKPOINT_NUM=$(echo $TAG_NAME | grep -oP 'checkpoint-\K\d+' || echo "unknown")
          VERSION=$(echo $TAG_NAME | grep -oP 'v[\d.]+' || echo "unknown")

          # Map checkpoint numbers to names and phases
          case "$CHECKPOINT_NUM" in
            1)
              NAME="Local MVP Foundation"
              PHASE="1"
              ;;
            2)
              NAME="Vercel Deployment + Workflow Automation"
              PHASE="1"
              ;;
            3)
              NAME="Custom GPT Integration (North Star)"
              PHASE="1"
              ;;
            4)
              NAME="Schema Migration & Core Architecture"
              PHASE="2"
              ;;
            5)
              NAME="Multi-Type Processing Pipeline"
              PHASE="2"
              ;;
            6)
              NAME="Type-Aware Search with Multi-Dimensional Filtering"
              PHASE="2"
              ;;
            7)
              NAME="Custom GPT Integration & Phase 2 Validation"
              PHASE="2"
              ;;
            8)
              NAME="PII Scrubbing Pipeline"
              PHASE="3"
              ;;
            9)
              NAME="Row-Level Security (RLS)"
              PHASE="3"
              ;;
            10)
              NAME="API Key Management"
              PHASE="3"
              ;;
            11)
              NAME="MCP Server Development"
              PHASE="4"
              ;;
            12)
              NAME="Enhanced Custom GPT"
              PHASE="4"
              ;;
            13)
              NAME="Multi-Tenant Authentication"
              PHASE="4"
              ;;
            *)
              NAME="Checkpoint $CHECKPOINT_NUM"
              PHASE="Unknown"
              ;;
          esac

          echo "number=$CHECKPOINT_NUM" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "phase=$PHASE" >> $GITHUB_OUTPUT

      - name: Get changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --format="- %s" HEAD | head -10)
          else
            CHANGELOG=$(git log --format="- %s" ${LAST_TAG}..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸŽ¯ Checkpoint ${{ steps.checkpoint.outputs.number }} Complete: ${{ steps.checkpoint.outputs.name }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸŽ¯ Checkpoint ${{ steps.checkpoint.outputs.number }} Complete"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*${{ steps.checkpoint.outputs.name }}*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Phase:*\nPhase ${{ steps.checkpoint.outputs.phase }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ steps.checkpoint.outputs.version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Checkpoint:*\n${{ steps.checkpoint.outputs.number }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Tag:*\n${{ github.ref_name }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Recent Changes:*\n${{ steps.changelog.outputs.changelog }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Checkpoint Results"
                      },
                      "url": "${{ github.event.repository.html_url }}/blob/main/docs/checkpoints/checkpoint-${{ steps.checkpoint.outputs.number }}-results.md"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Release"
                      },
                      "url": "${{ github.event.repository.html_url }}/releases/tag/${{ github.ref_name }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "All Checkpoints"
                      },
                      "url": "${{ github.event.repository.html_url }}/tree/main/docs/checkpoints"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
